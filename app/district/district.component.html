<div class="card" style="width: 24rem;height:20rem;margin-right: 500px;display: table-cell;text-align: center;">
    <div class="card-body">
      <h2 class="card-title">Last updated cases</h2>
     <br>
      <p class="card-text"></p>
      <div *ngIf="isShowResult">
          <div *ngFor="let user of newdata">
              <h1 style="color: red;">{{user.Lastupdated}}</h1>
              <!-- <h1>{{user.District}}</h1> -->
          </div>
          <br>
      </div>
     
    </div>
  </div>
  <div class="card" style="width: 24rem;height:20rem;display: table-cell;text-align:center">
    <div class="card-body">
      <h2 class="card-title">District name</h2>
     <br>
      <p class="card-text"></p>

          </div>
          <br>
      </div>
     
    </div>
  </div>

          </div>
          <br>
      </div>
      
    </div>
  </div>
